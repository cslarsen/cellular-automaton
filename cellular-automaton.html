  <head>

    <title>Cellular Automaton</title>
    <meta charset="utf-8" />

    <style type="text/css">
    body
    {
      font-family: Verdana, Helvetica, 'Sans-serif';
    }

    h1
    {
      font-family: Garamond;
    }

    #bitmap
    {
      border: #ccc 1px solid;
    }

    h1, table, canvas
    {
      margin-bottom: 1em;
    }

    body
    {
      padding: 2em;
      background-color: #fff;
    }

    td
    {
      text-align: center;
    }

    a
    {
      text-decoration: none;
      color: black;
    }
    </style>
  </head>
<body>

  <h1>Cellular Automaton</h1>

  <form method="post" action="javascript:generate(rule.value);">
    <table>
      <tr>
        <td>Rule</td>
        <td><input type="text" size="3" id="rule" value="110" /></td>
        <td><input type="submit" value="Generate" /></td>
      </tr>
    </table>
  </form>

  <table id="patterns">
    <tr>
      <td>Pattern</td>
      <td>111</td>
      <td>110</td>
      <td>101</td>
      <td>100</td>
      <td>011</td>
      <td>010</td>
      <td>001</td>
      <td>000</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Output</td>
      <td id="p7">&nbsp;</td>
      <td id="p6">&nbsp;</td>
      <td id="p5">&nbsp;</td>
      <td id="p4">&nbsp;</td>
      <td id="p3">&nbsp;</td>
      <td id="p2">&nbsp;</td>
      <td id="p1">&nbsp;</td>
      <td id="p0">&nbsp;</td>
      <td id="num">&nbsp;</td>
    </tr>
  </table>

  <canvas id="bitmap" width="640" height="480">
  You must have an HTML 5 / canvas capable browser to view the output.
  </canvas>

  <p class="footer">
  <small>Made by <a href="http://csl.sublevel3.org">Christian Stigen Larsen</a></small>
  </p>

  <script type="text/javascript"><!--

  function $(elementId)
  {
    return document.getElementById(elementId);
  }

  function genRules(rule)
  {
    var rules = [0,0,0,0,0,0,0,0];

    for ( var i=0; i < 8; ++i ) {

      // save values for use with bitmap
      rules[i] = rule & (0x1<<i) ? 0 : 255;

      // and write the rule in the table
      $('p' + i).innerHTML = rules[i] ? 0 : 1;
    }

    return rules;
  }

  function check(rule)
  {
    if ( isNaN(rule) || rule < 0 ) rule = 0;
    if ( rule > 255 ) rule = 255;

    $('rule').value = rule;
    $('num').innerHTML = '= ' + rule + ' (big-endian)';

    return rule;
  }

  function generate(rule)
  {
    rule = check(rule);
    draw(genRules(rule));
  }

  function draw(rules)
  {
    // set up canvas
    var e = $('bitmap');
    var c = e.getContext('2d');
    var i = c.getImageData(0, 0, c.canvas.width, c.canvas.height);

    var width = 4*c.canvas.width;
    var stop  = width*c.canvas.height;

    // set upper right pixel
    i.data[width-4] =
    i.data[width-3] =
    i.data[width-2] = 0;
    i.data[width-1] = 255; // alpha

    for ( var p = width; p < stop; p += 4 ) {

      // read tripixel from above line
      var left   = i.data[p-width-4] ? 0 : 1;
      var center = i.data[p-width  ] ? 0 : 1;
      var right  = i.data[p-width+4] ? 0 : 1;

      // lookup pattern and set RGBA
      i.data[p+0] =
      i.data[p+1] =
      i.data[p+2] = rules[left<<2 | center<<1 | right];
      i.data[p+3] = 255;
    }

    c.putImageData(i, 0, 0);
  }

  //--></script>
  </body>
</html>
